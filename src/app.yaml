application: ffcapp
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest
- name: markupsafe
  version: latest
- name: lxml
  version: latest
- name: webapp2
  version: latest


handlers:
- url: /favicon\.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon\.ico

- url: /static
  static_dir: static

- url: /closure-library
  static_dir: closure-library

- url: /closure-templates
  static_dir: closure-templates

- url: /javascript
  static_dir: javascript

- url: /growjs
  static_dir: growjs

- url: /less
  static_dir: less

- url: /twitter-bootstrap
  static_dir: twitter-bootstrap

- url: /fonts
  static_dir: twitter-bootstrap/fonts

- url: /stylesheets
  static_dir: stylesheets
  
- url: /mapreduce(/.*)?
  script: mapreduce.main.APP 
  login: admin

- url: /admin/?.*
  script: main.app
  login: admin

- url: /question/?.*
  script: main.app

- url: /.*
  script: main.app

builtins:
- remote_api: on

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?fabfile\.py
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?\..*
- ^(.*/)?closure-library/closure/bin/.*
- ^(.*/)?closure-templates/.*
- ^(.*/)?less/bin/.*
- ^(.*/)?stylesheets/.*
